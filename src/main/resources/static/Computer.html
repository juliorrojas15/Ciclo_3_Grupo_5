        <input type="text"   id="txtBrand" placeholder="Brand" maxlength="45">

        <br><form> Categoria: <div id="listadoCategorias"></div></form>
        <br><button onclick="agregarComputer()" id="btnAgregarComputer">AGREGAR</button>

    </div>

        window.onload=function(){
            listarComputer();
